<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.min.css}">
</head>
<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
      data-sidebar-position="fixed" data-header-position="fixed">
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                    <img src="/assets/images/logos/dark-logo.svg" width="180" alt="">
                  </a>
                  <p class="text-center">IEP Benjamin Franklin</p>
                  <form th:action="@{/login}" name="form1" method="post" autocomplete="off">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" aria-describedby="userHelp" required>
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                        <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label text-dark" for="flexCheckChecked">
                          Recuerdame
                        </label>
                      </div>
                      <a class="text-primary fw-bold">Olvidaste tu contrasenia ?</a>
                    </div> -->
                    <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Ingresar</button>
                    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                        Usuario o contraseña inválidos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                        Usted ha sido desconectado.
                    </div>
                    <!-- <div class="d-flex align-items-center justify-content-center">
                      <p class="fs-4 mb-0 fw-bold">Nuevo por aqui?</p>
                      <a class="text-primary fw-bold ms-2" >Crear una cuenta</a>
                    </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
