<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Nuevo Salon</title>
  <link rel="shortcut icon" type="image/png" href="/assets/images/logos/LogoBenjaminDark.png" />
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.min.css}" />
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}" />
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}" />
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}" />
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}" />
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/js/select.dataTables.min.css}" />
  <!-- End plugin css for this page -->
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- partial:partials/_sidebar.html -->
    <div th:replace="fragmentos :: html_sidebar"></div>
    <!-- partial -->
    <div class="body-wrapper">
      <!-- partial:partials/_navbar.html -->
      <div th:replace="fragmentos :: html_navbar"></div>
      <!-- partial -->
      <div class="container-fluid">
        <!-- Row 1 -->
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Nuevo Salon</h5>
              <div class="card">
                <div class="card-body">
                  <form name="frmnuevo" method="post" autocomplete="off" th:action="@{/guardarSal}"
                    th:object="${salon}">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Status</label>
                          <select class="form-select" th:field="*{estado}" name="estado">
                            <option th:value="0" selected>Seleccionar</option>
                            <option th:value="Activo">ACTIVO</option>
                            <option th:value="Inactivo">INACTIVO</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Seccion</label>
                          <select class="form-select" th:field="*{seccion}" name="estado">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="Observaciones" class="form-label">Datos del Docente</label>
                          <select th:field="*{docente}" class="form-control">
                            <option th:each="doc:${lista_docente}" th:value="${doc.iddocente}"
                              th:text="${#strings.concat(doc.nombre,' ',doc.apepat,' ',doc.apemat)}"></option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="Anio" class="form-label">Año</label>
                          <input min="2008" type="number" id="Anio" th:field="*{anio}" required="required" class="form-control"
                            aria-describedby="Anio">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Grado</label>
                          <select class="form-select" th:field="*{grado}" name="grado">
                            <option value="Primero de Primaria">Primero de Primaria</option>
                            <option value="Segundo de Primaria">Segundo de Primaria</option>
                            <option value="Tercero de Primaria">Tercero de Primaria</option>
                            <option value="Cuarto de Primaria">Cuarto de Primaria</option>
                            <option value="Quinto de Primaria">Quinto de Primaria</option>
                            <option value="Sexto de Primaria">Sexto de Primaria</option>
                            <option value="Primero de Secundaria">Primero de Secundaria</option>
                            <option value="Segundo de Secundaria">Segundo de Secundaria</option>
                            <option value="Tercero de Secundaria">Tercero de Secundaria</option>
                            <option value="Cuarto de Secundaria">Cuarto de Secundaria</option>
                            <option value="Quinto de Secundaria">Quinto de Secundaria</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="Vacantes" class="form-label">Vacantes</label>
                          <input min="0" type="number" id="Vacantes" th:field="*{vacantes}" required="required" class="form-control"
                            aria-describedby="Vacantes">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="py-6 px-6 text-center">
          <p class="mb-0 fs-4">
            Los 4 Compitas Copyright © 2023. Todos los derechos reservados.
          </p>
        </footer>
      </div>
    </div>
  </div>
  <!-- plugins:js -->
  <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/sidebarmenu.js"></script>
  <script src="/assets/js/app.min.js"></script>
  <script src="/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="/assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="/assets/js/dashboard.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
